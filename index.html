<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="client.js" async defer></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <form class="form-group form-inline">
    <input type="text" placeholder="First Name" class= "first-name">
    <input type="text" placeholder="Last Name"  class="last-name">
    <input type="text" placeholder="ID" class="Employee-ID">
    <input type="text" placeholder="Title" class="Employee-title">
    <input type="text" placeholder="Annual Salary" class="annual-salary">
    <input type="submit" value="submit" placeholder="First Name" class="submitButton btn btn-success">
    </form>
    <h2>Employees</h2>

    <div class="employeeTab">
    <table>
        <thead>
            <tr><th>First Name</th><th>Last Name</th><th>ID</th><th>Title</th><th>Annual Salary</th><th>Delete</th></tr>
        </thead>
        <tbody id="tablebod">
            
        </tbody>
    </table>
    </div>

    <div>
    <h3 class="amount">Total Monthly: $0</h3>
    </div>

     
</body>
</html>
